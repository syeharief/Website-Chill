<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CHILL | Daftar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    * {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzk4YLvofhGLJ7-TOiXiiqLh9LvDgPNr4zFA&s")
              center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Wrapper mobile */
.page {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.card {
  width: 100%;
  max-width: 360px;
  background: rgba(24, 24, 24, 0.95);
  padding: 28px 24px;
  border-radius: 18px;
  color: #fff;
  box-shadow: 0 15px 40px rgba(0,0,0,0.7);
}

/* Header */
.logo {
  text-align: center;
  margin-bottom: 6px;
  font-size: 22px;
}

.title {
  text-align: center;
  margin: 0;
  font-size: 18px;
  font-weight: 600;
}

.subtitle {
  text-align: center;
  font-size: 12px;
  color: #b5b5b5;
  margin-bottom: 22px;
}

/* Form */
.form-group {
  position: relative;
}

.form-group .eye {
  position: absolute;
  right: 12px;
  top: 65%;
  transform: translateY(-50%);
  opacity: 0.6;
}
label {
  display: block;
  font-size: 12px;
  margin-bottom: 6px;
  color: #ddd;
}

input {
  width: 100%;
  padding: 11px 14px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #111;
  color: #fff;
  outline: none;
  font-size: 13px;
}

input::placeholder {
  color: #777;
}

input:focus {
  border-color: #666;
}

/* Text */
.login-text {
  font-size: 12px;
  text-align: center;
  margin: 14px 0;
  color: #aaa;
}

.login-text a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

/* Button */
.btn {
  width: 100%;
  padding: 12px;
  border-radius: 999px;
  border: none;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.btn-daftar {
  background: #3a3a3a;
  color: #fff;
  margin-bottom: 14px;
}

.divider {
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-bottom: 14px;
}

.btn-google {
  background: #000;
  border: 1px solid #333;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}

.btn-google img {
  width: 16px;
  height: 16px;
}

/* Responsive aman */
@media (max-width: 360px) {
  .card {
    margin: 0 12px;
  }
}

  </style>
</head>
<body>

  <div class="page">
    <div class="card">
      <h1 class="logo">üé¨ CHILL</h1>
      <h2 class="title">Daftar</h2>
      <p class="subtitle">Selamat datang!</p>

      <form>
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Masukkan username" required>
        </div>

        <div class="form-group">
          <label>Kata Sandi</label>
          <input type="password" placeholder="Masukkan kata sandi" required/>
          <span class="eye">üëÅ</span>
        </div>

        <div class="form-group">
          <label>Konfirmasi Kata Sandi</label>
          <input type="password" placeholder="Masukkan kata sandi" required/>
          <span class="eye">üëÅ</span>
        </div>

        <p class="login-text">
          Sudah punya akun? <a href="#">Masuk</a>
        </p>

        <button type="submit" class="btn btn-daftar">Daftar</button>

        <p class="divider">Atau</p>

        <button type="button" class="btn btn-google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg">
          Daftar dengan Google
        </button>
      </form>
    </div>
  </div>

</body>
</html>
